        // --- LOGIC TRANG WEB ---
        const homeScreen = document.getElementById('home-screen');
        const chapterSelectionScreen = document.getElementById('chapter-selection-screen');
        const lessonSelectionScreen = document.getElementById('lesson-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const chapterList = document.getElementById('chapter-list');
        const lessonList = document.getElementById('lesson-list');

        const quizTitle = document.getElementById('quiz-title');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const scoreText = document.getElementById('score-text');
        const resultMessage = document.getElementById('result-message');
        const backHomeBtn = document.getElementById('back-home-btn');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');

        let currentQuizType = null; // 'chapter' or 'lesson'
        let currentQuizParams = {}; // { chapterIndex, lessonIndex }
        let currentQuestionIndex = 0;
        let score = 0;
        let quizQuestions = [];
        const QUIZ_LENGTH_BY_CHAPTER = 20;

        function initialize() {
            chapterList.innerHTML = '';
            quizData.forEach((chapter, index) => {
                const chapterButton = document.createElement('button');
                chapterButton.className = 'selection-btn w-full bg-white p-6 rounded-xl border-2 border-blue-500 text-blue-600 font-semibold text-lg hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500';
                chapterButton.textContent = chapter.chapterTitle;
                chapterButton.onclick = () => startQuiz('chapter', { chapterIndex: index });
                chapterList.appendChild(chapterButton);
            });

            lessonList.innerHTML = '';
            quizData.forEach((chapter, chapterIndex) => {
                const chapterTitleEl = document.createElement('h3');
                chapterTitleEl.className = 'text-xl font-bold text-gray-700 mt-6 first:mt-0';
                chapterTitleEl.textContent = chapter.chapterTitle;
                lessonList.appendChild(chapterTitleEl);

                chapter.lessons.forEach((lesson, lessonIndex) => {
                    const lessonButton = document.createElement('button');
                    lessonButton.className = 'list-btn w-full bg-white p-4 rounded-lg border border-gray-300 text-gray-700 text-left hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-500';
                    lessonButton.textContent = lesson.lessonTitle;
                    lessonButton.onclick = () => startQuiz('lesson', { chapterIndex, lessonIndex });
                    lessonList.appendChild(lessonButton);
                });
            });

            nextBtn.addEventListener('click', handleNext);
            backHomeBtn.addEventListener('click', () => showScreen('home'));
            restartQuizBtn.addEventListener('click', () => startQuiz(currentQuizType, currentQuizParams));
        }
        
        function showScreen(screen) {
            [homeScreen, chapterSelectionScreen, lessonSelectionScreen, quizScreen, resultScreen].forEach(s => s.classList.add('hidden'));
            const screenToShow = document.getElementById(`${screen}-screen`);
            if (screenToShow) screenToShow.classList.remove('hidden');
        }

        function showSelectionScreen(type) {
            showScreen(`${type}-selection`);
        }

        function startQuiz(type, params) {
            currentQuizType = type;
            currentQuizParams = params;
            currentQuestionIndex = 0;
            score = 0;
            
            let allQuestions = [];
            let title = '';

            if (type === 'chapter') {
                const { chapterIndex } = params;
                allQuestions = quizData[chapterIndex].lessons.flatMap(lesson => lesson.questions);
                quizQuestions = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, Math.min(QUIZ_LENGTH_BY_CHAPTER, allQuestions.length));
                title = quizData[chapterIndex].chapterTitle;
            } else { // lesson
                const { chapterIndex, lessonIndex } = params;
                allQuestions = quizData[chapterIndex].lessons[lessonIndex].questions;
                quizQuestions = [...allQuestions].sort(() => 0.5 - Math.random());
                title = quizData[chapterIndex].lessons[lessonIndex].lessonTitle;
            }
            
            quizTitle.textContent = title;
            showQuestion();
            showScreen('quiz');
        }

        function showQuestion() {
            nextBtn.classList.add('hidden');
            optionsContainer.innerHTML = '';

            const questionData = quizQuestions[currentQuestionIndex];
            questionCounter.textContent = `Câu ${currentQuestionIndex + 1}/${quizQuestions.length}`;
            questionText.textContent = questionData.question;

            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-bold mr-2">${String.fromCharCode(65 + index)}.</span> ${option}`;
                button.className = 'option-btn w-full text-left p-4 rounded-lg border-2 border-gray-300 bg-white hover:bg-gray-100 hover:border-blue-400 transition-all text-xl';
                button.onclick = () => selectAnswer(index, questionData.answer);
                optionsContainer.appendChild(button);
            });
        }
        
        function selectAnswer(selectedIndex, correctIndex) {
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            
            buttons.forEach(button => button.disabled = true);

            if (selectedIndex === correctIndex) {
                score++;
                buttons[selectedIndex].classList.add('correct');
            } else {
                buttons[selectedIndex].classList.add('incorrect');
                if (buttons[correctIndex]) {
                    buttons[correctIndex].classList.add('correct');
                }
            }

            nextBtn.classList.remove('hidden');
        }
        
        function handleNext() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }
        
        function showResult() {
            const totalQuestions = quizQuestions.length > 0 ? quizQuestions.length : 1;
            const finalScore = (score / totalQuestions) * 10;
            const passMark = 8;
            
            scoreText.textContent = `${finalScore.toFixed(1)}/10`;

            if (finalScore >= passMark) {
                resultMessage.textContent = '🎉 Chúc mừng! Bạn đã Đạt. 🎉';
                resultMessage.className = 'text-2xl font-semibold mb-8 text-green-600';
            } else {
                resultMessage.textContent = '🤔 Cố gắng hơn ở lần sau nhé! Bạn chưa Đạt.';
                 resultMessage.className = 'text-2xl font-semibold mb-8 text-red-600';
            }
            showScreen('result');
        }

        initialize();
    </script>
