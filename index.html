<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÙNG TÌM HIỂU TỰ NHIÊN</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải font Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-lime-50 min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-5xl mx-auto text-center">
        <!-- Tiêu đề chính -->
        <h1 class="text-4xl md:text-5xl font-bold text-green-900 mb-10 md:mb-14">
            Cùng tìm hiểu tự nhiên
        </h1>

        <!-- Vùng chứa 3 thẻ chọn -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">

            <!-- Thẻ 1: Thư viện động vật -->
            <a href="https://thayson.link/sinhhoc/index.html" 
               target="_blank" 
               rel="noopener noreferrer"
               class="block p-8 md:p-10 bg-green-600 text-white rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-2xl flex flex-col items-center justify-center min-h-[200px]">
                
                <!-- Icon Sách (Thư viện) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 mb-4 text-white/80">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </svg>
                
                <h2 class="text-xl md:text-2xl font-semibold">
                    Thư viện động vật hoang dã Việt Nam
                </h2>
            </a>

            <!-- Thẻ 2: AI Nhận diện -->
            <a href="https://wildlife-psi.vercel.app/" 
               target="_blank" 
               rel="noopener noreferrer"
               class="block p-8 md:p-10 bg-emerald-600 text-white rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-2xl flex flex-col items-center justify-center min-h-[200px]">
                
                <!-- Icon Camera (AI Nhận diện) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 mb-4 text-white/80">
                    <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                    <circle cx="12" cy="13" r="3"/>
                </svg>

                <h2 class="text-xl md:text-2xl font-semibold">
                    AI nhận diện động vật hoang dã
                </h2>
            </a>

            <!-- Thẻ 3: Tải bộ thẻ -->
            <a href="https://drive.google.com/file/d/1_eskkTw6sjjbwVG_-70u3wPQMZUBI0Il/view?usp=sharing" 
               target="_blank" 
               rel="noopener noreferrer"
               class="block p-8 md:p-10 bg-teal-600 text-white rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-2xl flex flex-col items-center justify-center min-h-[200px]">
                
                <!-- Icon Tải xuống -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 mb-4 text-white/80">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>

                <h2 class="text-xl md:text-2xl font-semibold">
                    Tải bộ thẻ động vật hoang dã
                </h2>
            </a>

        </div>
    </main>

</body>
</html>
